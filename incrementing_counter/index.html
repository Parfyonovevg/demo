<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Incrementing counter</title>
  </head>
  <body>
    <div class="container">
      <div class="platform">
        <i class="fa-brands fa-youtube"></i>
        <h3 class="count" id="youtube-count" data-target="34000"></h3>
        <p class="text">YouTube subscribers</p>
      </div>
      <div class="platform">
        <i class="fa-brands fa-facebook"></i>
        <h3 class="count" id="facebook-count" data-target="14000"></h3>
        <p class="text">Facebook fans</p>
      </div>
      <div class="platform">
        <i class="fa-brands fa-twitter"></i>
        <h3 class="count" id="twitter-count" data-target="8600"></h3>
        <p class="text">Twitter followers</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
