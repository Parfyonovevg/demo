<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Navigation</title>
  </head>
  <body>
    <button class="menu">
      <div></div>
      <div></div>
      <div></div>
    </button>
    <div class="logo">
      <img src="Netflix_Logo_PMS.png" alt="Netflix" />
      <h3>Mobile Navigation</h3>
    </div>
    <div class="modal modal_black"></div>
    <div class="modal modal_red"></div>
    <div class="navigation">
      <img src="Netflix_Logo_PMS.png" alt="Logo" />
      <ul class="nav-list">
        <li><a href="#">Teams</a></li>
        <li><a href="#">Locations</a></li>
        <li>
          <a href="#">Life At Netflix</a>
          <ul class="nested-list">
            <li><a href="#">Netflix Culture Memo</a></li>
            <li><a href="#">Work Life Balance</a></li>
            <li><a href="#">Inclusions</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </li>
      </ul>
      <button class="close" id="close">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
