    <link rel="stylesheet" href="style.css" />
    <title>Github profiles</title>
  </head>
  <body>
    <form class="form" id="form">
      <input id="input" type="text" placeholder="search for user" />
    </form>
    <div class="profile hidden" id="profile">
      <div class="profile__img" id="img"></div>
      <a href=""></a>
      <div class="profile__info">
        <div class="profile__name" id="name"></div>
        <div class="profile__about" id="about"></div>
        <div class="profile__stat">
          <p><id id="followers"></id> Followers</p>
          <p><span id="following"></span> Following</p>
          <p><span id="repos"></span> Repos</p>
        </div>
        <div class="profile__tags" id="tags"></div>
      </div>
    </div>
    <div class="error hidden" id="error">
      There is no such profile. Try something else
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    ;
    <script src="script.js"></script>
  </body>
</html>
