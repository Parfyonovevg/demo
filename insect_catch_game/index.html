<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Insect catch game</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch the insect</h1>
      <button class="btn" id="startButton">Start game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="insects-button">
            <p>Fly</p>
            <img src="./img/fly_PNG3946.png" alt="fly" />
          </button>
        </li>
        <li>
          <button class="insects-button">
            <p>Ant</p>
            <img src="./img/ant_PNG19335.png" alt="ant" />
          </button>
        </li>
        <li>
          <button class="insects-button">
            <p>Mosquito</p>
            <img src="./img/mosquito_PNG18145.png" alt="mosquito" />
          </button>
        </li>
        <li>
          <button class="insects-button">
            <p>Spider</p>
            <img src="./img/spider_PNG5.png" alt="spider" />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen game-container" id="game-container">
      <h3 class="time" id="time">Time: 00:00</h3>
      <h3 class="score" id="score">Score:0</h3>
      <h5 class="message" id="message">
        Are you annoyed yet? You're doing good!
      </h5>
    </div>
    <script src="script.js"></script>
  </body>
</html>
